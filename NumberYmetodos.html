    <script>
        let a = 1, b = 3;
               
        //retorna true si el resultado es infinito, de lo contrario, false.

        console.log("¿2 y -55 son enteros seguros?",Number.isSafeInteger(2), Number.isSafeInteger(-55));

        //lo mismo con los metodos. Si un metodo no es capaz de hacer su accion con una variable,

        let suma;//no tiene valor

        let p;

        {
