    <script>

        //fucncion que retorna el numero de caracteres de una cadena.
        function cuentaCadenas(t)
        {
            let cont=0;

            for(i=0; i<t.length;i++)
            {
                if(isNaN(t[i]))
                {
                    cont++;
                }
            }

            return cont;
        }
        console.log("la cantidad de caracteres son:  ",cuentaCadenas("hola mundo"));



        //version 2. Devuelve el total de la cadena incluyendo caracteres vacios
        function cCadenas2(t)
        {
            return t.length;
        }

        console.log("funcion2:", cCadenas2("hola. mundo"));


        //version 3, el metodo at(indice) devuelve el caracter indicado por el indice.
        
        function cCadenas3(t)
        {
            let cont = 0;
            for(i=0;i<t.length;i++)
            {
                if(isNaN(t.at(i)))
                {
                    cont++;
                }
            
            }
            return cont;
        }

        console.log("funcion3:", cCadenas3("hola.+ mundo"));




        function cadena4(t)
        {
            let cont = 0;

            for(i=0; i<t.length; i++)
            {
                if(t.charAt(i) !== " ")//charAt ingresa a cada caracter incluyendo vacios.
                {
                    cont++;
                }

            }
            return cont;
        }

        let valor = cadena4("hola mundo");
        console.log("total: ",valor);
