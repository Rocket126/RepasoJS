    <script>


        //isNaN devuelve false cuando encuentra un espacio vacio, lo convierte a 0 ya que no es NaN.

        //fucncion que retorna el numero de caracteres de una cadena en total.
        function cuentaCadenas(t)
        {
            let cont=0;

            for(i=0; i<t.length;i++)
            {
                if(isNaN(t[i]))
                {
                    cont++;
                }
            }

            return cont;
        }
        console.log("la cantidad de caracteres son:  ",cuentaCadenas("hola mundo"));



        //version 2. Devuelve el total de la cadena incluyendo caracteres vacios
        function cCadenas2(t)
        {
            return t.length;
        }

        console.log("funcion2:", cCadenas2("hola. mundo"));


        //version 3, el metodo at(indice) devuelve el caracter indicado por el indice.
        
        function cCadenas3(t)
        {
            let cont = 0;
            for(i=0;i<t.length;i++)
            {
                if(isNaN(t.at(i)))
                {
                    cont++;
                }
            
            }
            return cont;
        }

        console.log("funcion3:", cCadenas3("hola.+ mundo"));


        //v4

        function cadena4(t)
        {
            let cont = 0;

            for(i=0; i<t.length; i++)
            {
                if(t.charAt(i) !== " ")//charAt ingresa a cada caracter incluyendo vacios.
                {
                    cont++;
                }

            }
            return cont;
        }


        //v5
        function v5(t)
        {   
            posicion = t.indexOf(" ");
            contador = 0;

            while(posicion !== -1)
            {
                contador++;
                posicion=t.indexOf(" ",posicion+1);//a la posicion se le suma 1(mas lo que se le habia encontrado antes) 
                //y luego comienza a buscar el siguiente caracter de espacio para continuar contando las coincidencias.
            }
           
            return t.length-contador; 
        }

        console.log("funcion v5 ",v5("Hola mundo perro"));
