        function trozo(t, p)
        {
            return t.slice(0,p);//imprime h0la
        }
        console.log(trozo("h0la mundo", 4));

        function recortes(t, r){

            let palabra = [];//lo declaramos como vector vacio

            for(i = 0; i<r; i++)
            {

            }
