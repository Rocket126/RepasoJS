<html lang="en">
<head>

<body>
    <script>
        //creamos un objeto comun y corriente

        const Persona1 = {nombre:"Ivan",
                        Apellido:"campos",
                        miMetodo:function(){console.log("soy una persona");},
                        mimetodo2:function(){console.log(`me llamo ${this.Apellido}`);}
        };

        Persona1.mimetodo2();//llamamos al metodo


        //Creamos una funcion declarada simple donde el contexto a capturar de this el contexto externo(window)
        function miFuncion()
        {
            console.log(this);
        }
        miFuncion();


        //creamos una funcion constructora donde el contexto de this sera esta misma funcion
        function Persona2(nombre, apellido)
        {   
            //atributos del objeto
            this.nombre = nombre;
            this.apellido = apellido;
            
          
            this.sonar = function()
            {
                console.log("hola soy una persona2");
            };
        }

        //creamos la instancia para el constructor 
        const miPersona = new Persona2("Pedro","velasquez");

        //aqui creamos el objeto de tipo persona del constructor. 
        //instanciamos esto y lo almacenamos en la variable mi persona

        miPersona;//mi persona no es una funcion, ahora es un objeto



        //para los objetos a crear y tener un mejor rendimiento en performance en JS
        //en las funciones constructoras solo debe ir los atributos.y los metodos deben ir fuera de este
        function Persona3(nombre, apellido)
        {   
            //atributos del objeto
            this.nombre = nombre;
            this.apellido = apellido;
            
        }

        //Metodo afuera del Constructor, pero dentro del objeto de este.
        Persona3.prototype.sonar3 = function()
            {
                console.log("hola soy una persona3");
            };

        const miPersona3 = new Persona3("Cristian","Basualto");
        //creamos el objeto de tipo "persona3" que se almacenara en el avariable miPersona


        //para acceder a los atributos del objeto usamos la variable miPersona
        miPersona3.sonar3();



    </script>
</body>
