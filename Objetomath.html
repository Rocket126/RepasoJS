<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math);//math es un objeto en js. contiene muchos metodos

        console.log(Math.PI);//me devuelve el valor de PI

        console.log(Math.abs(7.8));//devuelve el valor absoluto de un numero independiente si es negativo

        console.log(Math.ceil(7.8));//redondea el numero hacia arriba. Muestra 8

        console.log(Math.floor(7.8))//redondea al numero a menor, osea hacia abajo. Muestra 7

        console.log(Math.round(7.8));//redondea al numero mas cercano por el decimal. Muestra 8
        console.log(Math.round(7.39));//muestra 7

        console.log(Math.sqrt(2));//saca las raices cuadradas. muestra 1.4142435623
        console.log(Math.sqrt(81));// da 9

        console.log(Math.pow(2,3));//podemos elevar potencias. El primer numero es la base, y el siguiente
        //el exponente. Muestra 8

        console.log(Math.sign(6));//me indica si el numero es positivo, negativo o cero.
        //si devuelve -1 es negativo, sino 1 positivo. De lo contrario cero. (funciona con decimales)
        
        console.log(Math.random());//este metodo me dara un dato aleatorio entre 0 y 1.

        console.log(Math.round(Math.random()*1000)); //multiplica lo de random x 1000, y lo rendondea.

        console.log(Math.random()*100);//retorna un valor entre 0 y 100


    </script>
</body>
</html>
